<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="{% url 'task_add' %}">Add New Task</a>
        </div>
        <div class="content">
            <h1>Task List</h1>
            <ul>
                {% for task in tasks %}
                    <li>
                        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {% if task.completed %}Completed{% else %}Not Completed{% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
