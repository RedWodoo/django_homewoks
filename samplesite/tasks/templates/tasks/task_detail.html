<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="{% url 'task_list' %}">Task List</a>
            <a href="{% url 'task_edit' task.pk %}">Edit Task</a>
            <a href="{% url 'task_delete' task.pk %}">Delete Task</a>
        </div>
        <div class="content">
            <h1>{{ task.title }}</h1>
            <p>{{ task.description }}</p>
            <p>Status: {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
        </div>
    </div>
</body>
</html>
