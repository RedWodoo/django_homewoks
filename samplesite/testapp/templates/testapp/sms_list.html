<!DOCTYPE html>
<html>
<head>
    <title>SMS List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <!-- Добавь ссылки, если нужно -->
        </div>
        <div class="content">
            <h1>SMS List</h1>
            <ul>
                {% for sms in sms_list %}
                    <li>
                        <strong>From:</strong> {{ sms.sender }} <br>
                        <strong>To:</strong> {{ sms.receiver }} <br>
                        <strong>Message:</strong> {{ sms.message }} <br>
                        <strong>Timestamp:</strong> {{ sms.timestamp }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
